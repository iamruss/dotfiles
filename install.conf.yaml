- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- create:
    - ~/.vim/backup
    - ~/.vim/swap
    - ~/.vim/undo

- link:
    ~/vimfiles/autoload/plug.vim: plug.vim
    ~/.bash_profile: .bash_profile
    ~/.ideavimrc: .ideavimrc
    ~/.ignore: .ignore
    ~/.minttyrc: .minttyrc
    ~/.vimrc: .vimrc

